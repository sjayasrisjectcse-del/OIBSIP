<!DOCTYPE html>
<html>
<head>
  <title>Cancel Ticket</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      color: #dd2476;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #dd2476;
      color: white;
    }

    button:hover {
      background: #ff512f;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: gray;
    }
  </style>

</head>
<body>

  <div class="card">
    <h2>Cancel Ticket</h2>

    <input type="text" id="pnr" placeholder="Enter 10 Digit PNR">

    <button onclick="cancelTicket()">Cancel Ticket</button>

    <div class="note">
      * Enter valid PNR number
    </div>
  </div>

  <script>
    function cancelTicket() {
      var pnr = document.getElementById("pnr").value;

      if (pnr === "") {
        alert("Please fill this PNR Number");
        return;
      }

      if (isNaN(pnr) || pnr.length !== 10) {
        alert("Invalid PNR! ");
        return;
      }

      alert("Ticket Cancelled Successfully");
      window.location.href = "cancel-success.html";
    }
  </script>

</body>
</html>
